#------------------------------参数格式------------------------------
# camera_name: 摄像头名称 (该体系下主要通过他进行区分不同的摄像头)
# camera_type: 摄像头的类型
#   usb_camera          : usb摄像头
#   hik_camera_[]       : 海康工业摄像头
#   realsense_camera_[] : 深度摄像头
# camera_fp: 摄像头帧数
# frame_width:  帧宽
# frame_height: 帧高
# is_used: 0/1 0代表没有在被使用, 1表示没有在被使用





#------------------------------样例------------------------------
camera_name: cam_test_1
camera_type: usb_camera
camera_fps: 30
frame_width: 640
frame_height: 480
is_used: 0

